<!DOCTYPE html>
<html>
    <head>
        <title>Grading Criteria</title>
        <style>
            body{background-color:blanchedalmond;white-space: nowrap;margin:auto;}
            table.center{margin-left: auto;margin-right: auto;}
            table,th,td{border: 4px solid black; font-size: 25px;border-collapse: collapse;}
            table{padding:5px;background-color: skyblue;}
            th,td{padding: 8px;text-align: center;}
            td{color:maroon;}
            td.a{color:red;}
        </style>
    </head>
    <body>
        <div style="padding:40px">
            <h1 style="font-size: 40px;text-align: center;color:cornflowerblue">The Grading Criteria</h1>
            <p style="font-size: 22px;">The following table shows the grades acccording to the range of marks obtained</p>
            <table class="center">
                <thead><tr>
                    <th>Marks range</th>
                    <th>Grade</th></tr>
                </thead>
                <tbody><tr>
                    <td>Marks>=90</td>
                    <td>O</td></tr>
                    <tr><td>90>Marks>=80</td><td>A<sup>+</sup></td></tr>
                    <tr><td>80>Marks>=70</td><td>A</td></tr>
                    <tr><td>70>Marks>=60</td><td>B</td></tr>
                    <tr><td>60>Marks>=50</td><td>C</td></tr>
                    <tr><td>50>Marks>=40</td><td>D</td></tr>
                    <tr><td>Marks less than 40</td><td class="a">Fail</td>
                </tbody>
            </table>
        </div>
    </body>
</html>
